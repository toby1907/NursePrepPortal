{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Matric Number</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Score (0â€“10)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for candidate in candidates %}
                    <tr>
                        <td>{{ candidate.matric_number }}</td>
                        <td>{{ candidate.full_name }}</td>
                        <td>
                            <input type="number" 
                                   class="form-control" 
                                   name="score_{{ candidate.id }}" 
                                   min="0" 
                                   max="10" 
                                   step="0.1"
                                   value="{{ candidate.vivascore.score|default:'' }}"
                                   style="max-width: 100px;">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Scores</button>
        </div>
    </form>
</div>

{% endblock content %}
