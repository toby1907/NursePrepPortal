{% extends 'main.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Global Settings</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.active_session.label_tag }}
                {{ form.active_session }}
            </div>
            <div class="mb-3">
                {{ form.active_level.label_tag }}
                {{ form.active_level }}
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
