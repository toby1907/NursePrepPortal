
    {% load static %}
  <div class="small-box text-bg-primary d-flex flex-column align-items-center text-center p-3">
    <div class="inner">
      <h4>{{ selected_candidate.matric_number|default:"[Not Selected]" }}</h4>
      <p>{{ selected_candidate.full_name }}</p>
    </div>
    {% if selected_candidate and selected_candidate.passport %}
      <img src="{{ selected_candidate.passport.url }}" width="100" alt="Passport">
    {% else %}
      <img src="{% static 'images/user.png' %}" width="100" alt="Default Passport">
    {% endif %}
    <a href="#" class="small-box-footer link-dark link-underline-opacity-0 link-underline-opacity-50-hover mt-2">
      More info <i class="bi bi-link-45deg"></i>
    </a>
  </div>
